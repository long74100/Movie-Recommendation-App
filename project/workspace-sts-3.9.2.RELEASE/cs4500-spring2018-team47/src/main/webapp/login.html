<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		
		<title>Rotten Tomatillos Login Form</title>
	</head>
	<body>
		<div th:replace="fragments/header/navBar :: header"></div>
		<div class="container">
			
			<form th:action="@{/login}" method="POST" class="form-group">
				<h1>Login</h1>				
				
				<input type="text" id="email" name="email"  th:placeholder="Email"/>
				<input type="password"  th:placeholder="Password" id="password" name="password"/>
					
				<button name="Submit" value="Login" type="submit">Login</button>
			</form>
			
			<form th:action="@{/registration}" method="get">
				<button type="Submit">Register here!</button>
			</form>	
			
			<div th:if="${param.error}">
				<p>Invalid email or password</p>
			</div>
				
		</div>
	</body>
</html>
