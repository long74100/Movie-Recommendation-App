<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand text-danger" href="#" th:href="@{/}">Rotten Tomatillos</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<form th:action="@{/search}" method="get"
					class="form-inline mx-auto" role="search">
					<div class="input-group">
						<input type="text" class="form-control mr-sm-2"
							placeholder="Search by Title..." name="q">
						<div class="input-group-btn">
							<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
								<i class="glyphicon glyphicon-search">Search</i>
							</button>
						</div>
						
					</div>
				</form>
				<ul class="navbar-nav my-2 my-lg-0">
					<li class="nav-item"><a class="nav-link text-danger" href="#"
						th:href="@{/login}">Login</a></li>
					<li class="nav-item"><a class="nav-link text-danger" href="#"
						th:href="@{/registration}">Register</a></li>
				</ul>
			</div>
		</nav>
		
		<div class="modal" id="login">
		
		</div>
		</div>
</body>
</html>
