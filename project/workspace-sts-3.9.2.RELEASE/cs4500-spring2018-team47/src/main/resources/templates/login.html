<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/loginRegister.css">
<script src="../js/loginRegister.js"></script>

<title>Rotten Tomatillos Login Form</title>
</head>
<body>
	<div th:replace="fragments/navBar :: header"></div>

	<div class="text-center" style="padding: 50px 0">
		<div th:if="${param.error}">
			<p>Invalid email or password</p>
		</div>
		<div class="logo">login</div>
		<!-- Main Form -->
		<div class="login-form-1">
			<form id="login-form" class="text-left" th:action="@{/login}" method="POST">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="email" class="sr-only">Email</label> 
						
								<input class="form-control" type="text" id="email" name="email"
								th:placeholder="Email" />
			
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label> 
							<input class="form-control"
				type="password" th:placeholder="Password" id="password"
				name="password" />
						</div>
					</div>

					<button type="submit" class="login-button">
						<i class="fa fa-chevron-right"></i>
					</button>
				</div>
				<div class="etc-login-form">
					<p>
						new user? <a href="#" th:href="@{/registration}">create new account</a>
					</p>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
