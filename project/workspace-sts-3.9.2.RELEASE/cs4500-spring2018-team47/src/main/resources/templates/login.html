<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<noscript th:replace="fragments/quickAddCSSJS :: quickAddCSSJS"></noscript>
<link rel="stylesheet" href="../css/loginRegister.css">
<script src="../js/loginRegister.js"></script>

<title>Rotten Tomatillos Login Form</title>
</head>
<body>
	<div th:replace="fragments/navBar :: header"></div>

	<div class="text-center" style="padding: 50px 0">
		<div th:if="${param.error}">
			<p>Invalid email or password</p>
		</div>
		<div class="logo">Login</div>
		<div class="login-form-1">
			<form id="login-form" class="text-left" th:action="@{/login}" method="POST">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="email" class="sr-only">Email</label> 
						
								<input class="form-control" type="text" id="email" name="email"
								th:placeholder="Email" />
			
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label> 
							<input class="form-control"
				type="password" th:placeholder="Password" id="password"
				name="password" />
						</div>
					</div>

					<button type="submit" class="login-button">
						<i class="fa fa-chevron-right"></i>
					</button>
				</div>
				<div class="etc-login-form">
					<p>
						new user? <a href="#" th:href="@{/registration}">create new account</a>
					</p>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
