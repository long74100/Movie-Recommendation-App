<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<noscript th:replace="fragments/quickAddCSSJS :: quickAddCSSJS"></noscript>
<style>
.mySlides {
	display: none
}

.w3-left, .w3-right, .w3-badge {
	cursor: pointer
}

.w3-badge {
	height: 13px;
	width: 13px;
	padding: 0
}
</style>

<title>Rotten Tomatillos Landing</title>

</head>
<body>
	<div th:replace="fragments/navBar :: header"></div>
	<div class="container">
		<div>Welcome to Rotten Tomatillos! This site is still under
			construction, please come back at a later time.</div>
		<div id="root"></div>
	</div>
	<div class="w3-content w3-display-container" style="max-width: 1500px">
		<img class="mySlides" src="http://cdn.collider.com/wp-content/uploads/inception_movie_poster_banner_04.jpg" style="width: 100%">
		<img class="mySlides" src="https://static.comicvine.com/uploads/original/1/18863/2125932-avengers_1.jpg" style="width: 100%">
		<img class="mySlides" src="https://2.bp.blogspot.com/-ZhVXDCnzykI/WBqpgpckoyI/AAAAAAAAzyI/owqzSmX-ZRsqa0qed9xQmBHxvejICPnAACLcB/s1600/Marvel%2527s%2BDoctor%2BStrange%2BInternational%2BTheatrical%2BMovie%2BBanner%2B0.jpg" style="width: 100%">
		<div
			class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
			style="width: 100%">
			<div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
			<div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white"
				onclick="currentDiv(1)"></span> <span
				class="w3-badge demo w3-border w3-transparent w3-hover-white"
				onclick="currentDiv(2)"></span> <span
				class="w3-badge demo w3-border w3-transparent w3-hover-white"
				onclick="currentDiv(3)"></span>
		</div>
	</div>
	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function currentDiv(n) {
			showDivs(slideIndex = n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("demo");
			if (n > x.length) {
				slideIndex = 1
			}
			if (n < 1) {
				slideIndex = x.length
			}
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" w3-white", "");
			}
			x[slideIndex - 1].style.display = "block";
			dots[slideIndex - 1].className += " w3-white";
		}
	</script>
</body>
</html>
