<div class="text-center" style="padding:50px 0">
	<span th:utext="${successMessage}"></span>
	<div class="logo">Register</div>
	<div class="login-form-1">
		<form id="register-form" class="text-left" autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" role="form">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<div>
							<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
							<input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name"/> 
						</div>
					</div>
					<div class="form-group">
						<div>
						<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
							<input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name"/> 
						</div>
					</div>
					<div class="form-group">
						<div>
							<input class="form-control" type="text" th:field="*{email}" placeholder="Email"/> 
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
						</div>
					</div>
					<div class="form-group">
						<div>
							<input class="form-control" type="text" th:field="*{username}" placeholder="Username"/> 
							<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
						</div>
					</div>
					<div class="form-group">
						<div>
							<input class="form-control" type="password" th:field="*{password}" placeholder="Password"/>	
						    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
						</div>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="#" th:href="@{/login}">Login Here</a></p>
			</div>
		</form>
	</div>
</div>
